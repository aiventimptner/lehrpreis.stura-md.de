<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Studierendenrat</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'award/css/bulma.min.css' %}">

        <script src="{% static 'award/js/fontawesome.min.js' %}"></script>
    </head>
    <body>
        {% block body %}
        <section class="section">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>

        <footer class="footer has-background-white">
            <div class="content has-text-centered">
                <p>
                    <strong>Studierendenrat</strong> der <a href="https://www.ovgu.de">Otto-von-Guericke-Universität
                    Magdeburg</a>. Alle rechtlichen Angabe sind in unserem
                    <a href="https://stura-md.de/impressum/">Impressum</a> oder unserer
                    <a href="https://stura-md.de/datenschutz/">Datenschutzerklärung</a> zu finden.
                </p>
            </div>
        </footer>
        {% endblock %}
    </body>
</html>
