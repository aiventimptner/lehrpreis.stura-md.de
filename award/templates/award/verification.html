{% extends 'award/base.html' %}

{% load tz %}
{% block content %}
<article class="message {% if feedback.valid_token %}is-success{% else %}is-danger{% endif %}">
    <div class="message-header">
        {{ feedback.title }}
    </div>
    <div class="message-body">
        {{ feedback.message }}
        {% if feedback.token_expired %}
            Du kannst dir eine neue E-Mail zur Bestätigung schicken lassen. Bitte nutze dafür das entsprechende
            <a href="{% url 'renew-token' %}?email={{ feedback.sub_email }}">Formular</a>.
        {% endif %}
    </div>
</article>
{% endblock %}
